site_name: 'Explicates Documentation'
theme:
  name: 'material'
repo_name: 'harryjmoss/explicates'
repo_url: 'https://github.com/harryjmoss/explicates'
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.superfences
  - markdown_include.include:
      base_path: docs
nav:
  - Introduction: 'index.md'
  - Setup: 'setup.md'
  - Collections: 'collections.md'
  - Annotations: 'annotations.md'
  - Search: 'search.md'
  - Export: 'export.md'
